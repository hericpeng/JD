  t-feedback-05: "在学习的过程中，「猎人学院」不但提供优质的课程，还为很多课程提供了专业的定制化工具，大大提高了学习的效率，赞！"
  t-feedback-06: "Nic"
  t-feedback-07: "代码敲到累的时候，上「猎人学院」逛一逛，寻找一些轻松的自己喜欢的课程，可以放松一下大脑，开开脑洞，编出代码更完美。"


