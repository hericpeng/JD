  wealth-introduction: "在這個課程裏，億萬富翁李笑來帶著大家每周更新一個觀念，一年 52 次深入探討，請大家上車，一起趕路，通往財富自由。"
  read-meetup-introduction: "首個真正具備「讀書會」效果的「讀書會」，獨家上瘾式讀書法讓人停不下來。
              和數萬人共同享受大腦升級的極致快感。告別低效無用讀書，立即産生行動改變。在這裏，人人都有極速閱讀能力。"
  Heart-flow-introduction: "關于學習方法的知識，通過心流讓短時間內激發你的大腦潛能，讓你快速進入學習狀態推進學習進度，縮短學習時間，達到快速學習的目的。"
  super-action: "超級行動課"
  super-action-class: "迅速提高妳的行動力"
  super-action-introduction: "這是壹門專註行動力的線上課程，同時也是壹門自我探索課，壹門自信課和壹門對抗拖延課。結合了認知心理學和行為學，
  以及我近半年的飛速成長體驗，為妳揭開持續、快速、有效行動的面紗，建立新的認知。"

  t-contents-00: "「我們可以給您提供什麽」"
  t-contents-01: "最好的課程"
  t-contents-02: "我們通過大數據搜索，爲您獵取最好的互聯網課程，只有您想不到的好課程，沒有我們獵不到的好課程。"
  t-contents-03: "良好的學習體驗"
  t-contents-04: "獵人學院采用學習遊戲化的設計理念，協助你培養學習習慣，引用遊戲化的相關理念，不同的課程將使用不同的學習策略和授課形式。"
  t-contents-05: "成長社群"
  t-contents-06: "一個走的更快，但是一群人會走的更遠，爲成長者搭建一個學習型社群，互相學習，共同進步。"

  t-feedback-00: "「獵人學院」的超級學員"
  t-feedback-01: "聽聽他們是怎麽評價的"
  t-feedback-02: "羅振宇"
  t-feedback-03: "作爲一個知識的重度依賴者，一直在困惑互聯網的知識過載，苦苦不知道該如何尋找好的知識課程，「獵人學院」幫我解決了這一大難題。"
  t-feedback-04: "王秒"
  t-feedback-05: "在學習的過程中，「獵人學院」不但提供優質的課程，還爲很多課程提供了專業的定制化工具，大大提高了學習的效率，贊！"
  t-feedback-06: "Nic"
  t-feedback-07: "代碼敲到累的時候，上「獵人學院」逛一逛，尋找一些輕松的自己喜歡的課程，可以放松一下大腦，開開腦洞，編出代碼更完美。"



